<!doctype html>
<html lang="en" class="h-100">

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css">

  <body class="h-100 d-flex flex-column">

    <!-- Header -->
    <header id="header" class="header__about">
      <nav class="navbar navbar-expand">
        <div class="container">
          <ul class="navbar-nav">
            <li class="navbar-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="navbar-item"><a href="about.html" class="nav-link">About</a></li>

            <li class="navbar-item"><a href="contact.html" class="nav-link active">Contact</a></li>
          </ul>
        </div>
      </nav> 
    </header>

    <main id="contact" class="main__contact h-100 py-4">
      <div class="container h-100  d-grid align-content-center">
        <h1 class="title pb-3">Contact</h1>
        <form>
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="sender" placeholder="Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" name="to_email" placeholder="Email" required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Message" rows="5"></textarea required>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-light w-100">Submit</button>
            </div>
        </div>
        </form>
        <div class="email">
          <i class="fa-solid fa-envelope-open-text"></i>
          <h3>Email</h3>
          <p>ademdisbudk@gmail.com</p>
        </div>
      </div>

    </main>

    <script src="js/email.js"></script>
